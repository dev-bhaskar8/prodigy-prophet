<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/prophet-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Prodigy Prophet - AI Art Critic using OpenRouter API" />
    <meta name="theme-color" content="#5c4694" />
    <title>Prodigy Prophet - AI Art Critic</title>
    <!-- Handle SPA redirects -->
    <script>
      // Check if we were redirected from the 404 page
      const redirectPath = sessionStorage.getItem('redirectPath');
      if (redirectPath) {
        sessionStorage.removeItem('redirectPath');
        // If we were redirected to the root, update the history to show the original URL
        if (window.location.pathname === '/') {
          window.history.replaceState(null, null, redirectPath);
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
